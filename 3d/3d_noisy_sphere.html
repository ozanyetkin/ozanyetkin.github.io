<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Noisy Sphere with Click-Pulse Animation</title>
<!-- Three.js library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<!-- Simplex-noise library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
<link href="3d_noisy_sphere_style1.css" rel="stylesheet"/>
</head>
<body>
<div id="sliderContainer">
<div class="slider-wrapper">
<label for="noiseSlider">Noise Scale</label>
<input id="noiseSlider" max="3" min="0.1" step="0.1" type="range" value="1.5"/>
</div>
<div class="slider-wrapper">
<label for="heightSlider">Height Coefficient</label>
<!-- Maximum reduced to 0.5 to avoid self-intersections -->
<input id="heightSlider" max="0.30" min="0" step="0.005" type="range" value="0.15"/>
</div>
</div>
<script src="3d_noisy_sphere_script1.js" type="text/javascript"></script>
</body>
</html>
