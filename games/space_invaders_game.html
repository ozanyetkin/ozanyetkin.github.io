<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Space Invaders Game</title>
    <!-- Use a pixelated font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&amp;display=swap" rel="stylesheet" />
    <link href="space_invaders_game_style1.css" rel="stylesheet" />
</head>

<body>
    <div id="gameContainer">
        <!-- The physical canvas is 500Ã—500 pixels -->
        <canvas height="500" id="gameCanvas" width="500"></canvas>
        
        <!-- Mobile touch controls -->
        <div id="mobileControls">
            <button id="leftBtn" class="control-btn"><</button>
            <button id="fireBtn" class="control-btn fire-btn">|</button>
            <button id="rightBtn" class="control-btn">></button>
        </div>
        
        <!-- Instructions -->
        <div id="instructions">
            <p>Desktop: < > to move, space to fire</p>
            <p>Mobile: touch buttons</p>
        </div>
    </div>
    
    <script src="space_invaders_game_script1.js" type="text/javascript"></script>
</body>

</html>
