<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Whack-A-Mole</title>
<link href="whack_a_mole_game_style1.css" rel="stylesheet"/>
</head>
<body>
<!-- Main game container that holds title, gameplay area, and overlay -->
<div id="gameContainer">
<!-- Game title container -->
<div id="gameTitle">
<h1>Whack-A-Mole</h1>
</div>
<!-- Gameplay area container -->
<div id="gameArea">
<!-- Time display (countdown timer) -->
<div id="timeboard">
                Time: <span id="time">30</span>
</div>
<!-- Grid container: holds 9 holes arranged in a 3x3 grid -->
<div id="grid">
<!-- 9 holes in a 3x3 grid, each with a data-index -->
<div class="hole" data-index="0"></div>
<div class="hole" data-index="1"></div>
<div class="hole" data-index="2"></div>
<div class="hole" data-index="3"></div>
<div class="hole" data-index="4"></div>
<div class="hole" data-index="5"></div>
<div class="hole" data-index="6"></div>
<div class="hole" data-index="7"></div>
<div class="hole" data-index="8"></div>
</div>
<!-- Scoreboard: displays current score and best score -->
<div id="scoreboard">
<div id="scoreLeft">Score: <span id="score">0</span></div>
<div id="scoreRight">Best: <span id="bestScore">0</span></div>
</div>
<!-- Overlay that covers the gameplay area for start and game over screens -->
<div id="overlay">
<!-- Start overlay (intro screen) -->
<div class="overlay-content" id="startOverlay">
<p style="display: flex; flex-direction: column; gap: 10px;">
<span style="display: flex; align-items: center; justify-content: center;">
<span style="display:inline-block; width:20px; height:20px; background:#77dd77; border-radius:50%;"></span>
<span style="margin-left: 20px;">+10 points</span>
</span>
<span style="display: flex; align-items: center; justify-content: center;">
<span style="display:inline-block; width:20px; height:20px; background:#aec6cf; border-radius:50%;"></span>
<span style="margin-left: 20px;">+20 points</span>
</span>
<span style="display: flex; align-items: center; justify-content: center;">
<span style="display:inline-block; width:20px; height:20px; background:#ffb347; border-radius:50%;"></span>
<span style="margin-left: 20px;">+30 points</span>
</span>
<span style="display: flex; align-items: center; justify-content: center;">
<span style="display:inline-block; width:20px; height:20px; background:#cdb4db; border-radius:50%;"></span>
<span style="margin-left: 20px;">+40 points</span>
</span>
<span style="display: flex; align-items: center; justify-content: center;">
<span style="display:inline-block; width:20px; height:20px; background:#ff6961; border-radius:50%;"></span>
<span style="margin-left: 20px;">-100 points</span>
</span>
</p>
<!-- Play button to start the game -->
<button id="startBtn">Play</button>
</div>
<!-- End overlay (game over screen), hidden by default -->
<div class="overlay-content" id="endOverlay" style="display:none;">
<h2>Game Over!</h2>
<p>Final Score: <span id="finalScore"></span></p>
<button id="playAgainBtn">Play Again</button>
</div>
</div>
</div>
</div>
<script src="whack_a_mole_game_script1.js" type="text/javascript"></script>
</body>
</html>
