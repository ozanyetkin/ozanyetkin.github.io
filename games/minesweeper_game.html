<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Minesweeper Game</title>
    <link href="minesweeper_game_style1.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="game-area">
            <h1 id="title">minesweeper</h1>
            <div class="scoreboard">
                <span>mine:
                    <span class="scoreValue" id="mineCount">10</span>
                </span>
                <span class="scoreValue" id="face">:)</span>
                <span>time:
                    <span class="scoreValue" id="time">0</span>
                </span>
            </div>
            <div class="board" id="board"></div>
        </div>
    </div>
    <script src="minesweeper_game_script1.js" type="text/javascript"></script>
</body>

</html>
