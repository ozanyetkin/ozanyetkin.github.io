<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Bump Chart</title>
<!-- Use d3.js from a public CDN -->
<script src="https://d3js.org/d3.v7.min.js"></script>
<link href="bump_chart_style1.css" rel="stylesheet"/>
</head>
<body>
<!-- Chart container -->
<div id="chart-container">
<svg id="chart-svg"></svg>
</div>
<!-- Table container -->
<div id="table-container">
<table id="data-table"></table>
</div>
<!-- Slider below the chart -->
<div id="slider-container">
<div id="slider-wrapper">
<input id="year-range" list="tickmarks" max="2015" min="1970" step="5" type="range" value="1970"/>
<!-- Datalist for ticks (5-year intervals + 2020) -->
<datalist id="tickmarks">
<option label="1970" value="1970"></option>
<option label="1975" value="1975"></option>
<option label="1980" value="1980"></option>
<option label="1985" value="1985"></option>
<option label="1990" value="1990"></option>
<option label="1995" value="1995"></option>
<option label="2000" value="2000"></option>
<option label="2005" value="2005"></option>
<option label="2010" value="2010"></option>
<option label="2015" value="2015"></option>
<option label="2020" value="2020"></option>
</datalist>
</div>
</div>
<script src="bump_chart_script1.js" type="text/javascript"></script>
</body>
</html>
